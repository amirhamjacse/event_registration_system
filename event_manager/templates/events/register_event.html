{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Register for Event: {{ event.title }}</h1>
    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Event List</a>
{% endblock %}
